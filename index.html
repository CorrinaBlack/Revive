<!DOCTYPE html>

<html>
<head>
    <title>re.vive</title>

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    
    <!-- JAVASCRIPT -->
    <script src='javascripts/interaction.js'></script>
</head>

<body ng-app="revive">



    <!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- START: APPLICATION -->
    <div class="header" ng-controller="SessionCtrl">
        <div class="Logo">
            <img src="images/logo.png" width="155" height="40" alt="re.vive" />
        </div>
        <div class="FB" onmouseover="doMouseOver2(this);" onmouseout="doMouseOut2(this);">
            <img class="FBImg" ng-click="login()" src="images/Facebook_Login.png" width="188" height="37" alt="Facebook Login" />
        </div>
    </div>

    <div ng-view></div>
    <!-- END: APPLICATION -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->



    <!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- ANGULAR LIBRARIES -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <!-- EXTERNAL ANGULAR LIBRARIES -->
    <script src="http://rawgithub.com/Ciul/angular-facebook/master/lib/angular-facebook.js"></script>

    <!-- ANGULAR APP MODULES -->
    <script src='javascripts/revive.js'></script>
    <script src='javascripts/sessionCtrl.js'></script>
</body>
</html>
